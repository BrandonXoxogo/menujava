<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
</head>
<body class="text-center">
    <h1>Tabla 2</h1>
    <table class="table w-50 m-auto">
        <tr >
            <td>Filas:</td>
            <td>
                <input type="range" min="1" max="50" value="10"  id="fila" class="form-control">
            </td>
            <td>
                <span id="vfil">10</span>
            </td>
        </tr>
        <tr >
            <td>
                Columnas:
            </td>
            <td>
                <input type="range" min="1" max="50" value="10" id="columnas" class="form-control">
            </td>
            <td >
                <span id="vcol">10</span>
            </td>
        </tr>
        <tr>
            <td>Color 1:</td>
            <td><input type="color" id="color1"></td>
        </tr>
        <tr>
            <td>color 2:</td>
            <td><input type="color"  id="color2"></td>
        </tr>
    </table>
    <div id="tabla"></div>

    <script src="javascript/tabla2.js"></script>
    
</body>
</html>
